apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: deny-heartrate
webhooks:
  - name: deny-heartrate.yld.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - "CREATE"
          - "UPDATE"
        resources:
          - "*"
    failurePolicy: Fail
    clientConfig:
      url: "https://192.168.99.1:8080"
      caBundle: ""
